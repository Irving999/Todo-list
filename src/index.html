<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do's</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Darumadrop+One&family=Margarine&family=Playwrite+AU+QLD:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h2><span>Simply Done</span></h2>

        <ul class="nav first">
            <li class="create-task">ğŸ“‹<span>Add Task</span></li>
            <li class="view-tasks">ğŸ”­<span>View Tasks</span></li>
            <li>ğŸŒ…<span>Today</span></li>
            <li class="create-project">ğŸ“<span>Create Project</span></li>
            <li class="view-projects">ğŸ˜<span>View Projects</span></li>
        </ul>

        <div class="container">
            <h4><span>My Projects</span></h4>
            <ul class="nav second"></ul>
        </div>
    </div>

    <div class="main"></div>

    <dialog class="task-dialog">
        <form class="task-form">
            <h1>Create a Task</h1>
            <div class="form-row">
                <label for="task-title">Task name </label>
                <input type="text" name="task-title" id="task-title" placeholder="Grocery Shopping" required>
            </div>
            <div class="form-row">
                <label for="task-description">Description </label>
                <textarea name="task-description" id="task-description" rows="5" cols="40" placeholder="Buy milk, fruit, bread, and chicken" required></textarea>
            </div>
            <div class="form-row">
                <label for="task-date">Set date </label>
                <input type="datetime-local" name="task-date" id="task-date" required>
            </div>
            <fieldset>
                <span class="legend-like">Priority</span>
                <label for="task-priority-high">
                    <input type="radio" name="task-priority" id="task-priority-high" value="high">
                    High
                </label>

                <label for="task-priority-medium">
                    <input type="radio" name="task-priority" id="task-priority-medium" value="medium" >
                    Medium
                </label>

                <label for="task-priority-low">
                    <input type="radio" name="task-priority" id="task-priority-low" value="low">
                    Low
                </label>

                <label for="task-priority-none">
                    <input type="radio" name="task-priority" id="task-priority-none" value="none">
                    None
                </label>
            </fieldset>

            <div class="buttons">
                <button type="submit"  class="submit">Create Task</button>
                <button type="button" class="task cancel">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog class="project-dialog">
        <form class="project-form">
            <h1>Create a New Project</h1>
            <div class="form-row">
                <label for="project-title">Name</label>
                <input type="text" name="project-title" id="project-title" placeholder="Fitness" required>
            </div>

            <div class="buttons">
                <button type="submit"  class="submit">Create Project</button>
                <button type="button" class="project cancel">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>

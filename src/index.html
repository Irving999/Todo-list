<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do's</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Darumadrop+One&family=Margarine&family=Playwrite+AU+QLD:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h2><span>Simply Done</span></h2>

        <ul class="nav first">
            <li class="create-task">ğŸ“‹<span>Add Task</span></li>
            <li>ğŸŒ…<span>Today</span></li>
            <li>ğŸ“<span>Create Project</span></li>
            <li>ğŸ˜<span>View Projects</span></li>
        </ul>

        <ul class="nav second">
            <h4><span>My Projects</span></h4>

            <div class="projects">
                <li><span>Fitness</span></li>
                <li><span>Groceries</span></li>
                <li><span>Appointments</span></li>
            </div>
        </ul>
    </div>

    <div class="main">
        <h1>Today</h1>
    </div>

    <dialog>
        <form>
            <h1>Create a Task</h1>
            <div class="form-row">
                <label for="task-title">Title </label>
                <input type="text" name="task-title" id="task-title" placeholder="Grocery Shopping" required>
            </div>
            <div class="form-row">
                <label for="task-description">Description </label>
                <textarea name="task-description" id="task-description" rows="5" cols="40" placeholder="Go to the supermarket and buy milk, fruit, bread, and chicken" required></textarea>
            </div>
            <div class="form-row">
                <label for="task-date">Set date </label>
                <input type="date" name="task-date" id="task-date" required>
            </div>
            <fieldset>
                <span class="legend-like">Priority</span>
                <label for="task-priority-high">
                    <input type="radio" name="task-priority" id="task-priority-high" value="high">
                    High
                </label>

                <label for="task-priority-medium">
                    <input type="radio" name="task-priority" id="task-priority-medium" value="medium" >
                    Medium
                </label>

                <label for="task-priority-low">
                    <input type="radio" name="task-priority" id="task-priority-low" value="low">
                    Low
                </label>
            </fieldset>

            <div class="buttons">
                <button type="submit"  class="submit">Create Task</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
